// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // Keep only the latest version
    }
}

// Applies to all modules in the project
allprojects {
    repositories {
        google()
        jcenter()
    }
}
